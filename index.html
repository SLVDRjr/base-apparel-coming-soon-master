<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(0, 36%, 70%);
        padding-block: 0.25rem;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href=""><img class="logo" src="images/logo.svg" alt="" /></a>
      <div class="main__container">
        <main>
          <h1>
            <span>We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <div class="form__control">
              <input id="email" type="email" placeholder="Email Address" />
              <img class="error__icon" src="images/icon-error.svg" alt="" />
              <small>Error message</small>
            </div>
            <button>
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </main>
        <picture>
          <img src="images/hero-mobile.jpg" alt="" />
        </picture>
        <div class="hero__image"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Little Giant</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
